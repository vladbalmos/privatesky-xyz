<psk-page title="psk-files-chooser">

    <psk-toc title="In this section"></psk-toc>

    <psk-description>
        This component allows the user to select multiple files from his device to load them into the application
        providing him a customizable way to do this.
    </psk-description>

    <psk-property-descriptor title="Supported properties">
        <psk-files-chooser data-define-props="true">
        </psk-files-chooser>
    </psk-property-descriptor>

    <psk-chapter title="HTML Children">
        <p>This component has no HTML children.</p>
    </psk-chapter>

    <psk-chapter title="Code Examples">
        <psk-code language="markup">
            <psk-files-chooser label="Select files" accept="png">
            </psk-files-chooser>
        </psk-code>
    </psk-chapter>
</psk-page>
