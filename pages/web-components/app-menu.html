<psk-page title="app-menu">

  

  <psk-toc title="In this section"></psk-toc>

  <psk-description>
    <p>This component is providing the application navigation.</p>
    <p> It can change itself to a hamburger menu when the width of the
      page is smaller than a given property.</p>
  </psk-description>

  <psk-property-descriptor title="Supported properties">
    <app-menu data-define-props="true">
    </app-menu>
  </psk-property-descriptor>

  <psk-controller-descriptor title="Events that supports Controllers">
    <app-menu data-define-controller="true">
    </app-menu>
  </psk-controller-descriptor>

  <psk-chapter title="HTML Children">
    <p>This component has no HTML children.</p>
  </psk-chapter>

  <psk-chapter title="Code Example">
    <psk-code language="markup">
      <psk-container>
        <script>
            let menuItems = [{
              "name": "Main Innovations",
              "path": "?PrivateSky/main-innovations",
              "icon": "fa-bars",
              "type": "route",
              "component": "psk-page-loader",
              "exact": true,
              "indexed": true,
              "pagePrefix": "?",
              "historyType": "query",
              "componentProps": {
                  "pageUrl": "http://localhost:8000/pages/PrivateSky/main-innovations.html"
                } 
              },
              {
              "name": "Architecture",
              "icon": "fa-bars",
              "type": "abstract",
              children: [{
                  "name": "Architecture",
                  "path": "?PrivateSky/architecture",
                  "icon": "fa-bars",
                  "type": "route",
                  "component": "psk-page-loader",
                  "exact": true,
                  "indexed": true,
                  "pagePrefix": "?",
                  "historyType": "query",
                  "componentProps": {
                      "pageUrl": "http://localhost:8000/pages/PrivateSky/architecture.html"
                    }
                }]
              },
              {
              "name": "Development Vision",
              "path": "?PrivateSky/development-vision",
              "icon": "fa-bars",
              "type": "route",
              "component": "psk-page-loader",
              "exact": true,
              "indexed": true,
              "pagePrefix": "?",
              "historyType": "query",
              "componentProps": {
                  "pageUrl": "http://localhost:8000/pages/PrivateSky/development-vision.html"
                }
              },
              {
              "name": "Swarms Explained",
              "path": "?PrivateSky/swarms-explained",
              "icon": "fa-bars",
              "type": "route",
              "component": "psk-page-loader",
              "exact": true,
              "indexed": true,
              "pagePrefix": "?",
              "historyType": "query",
              "componentProps": {
                  "pageUrl": "http://localhost:8000/pages/PrivateSky/swarms-explained.html"
                }
              }
              ]
            controller.on("needMenuItems", function (evt) {
              evt.stopImmediatePropagation();
              callback = evt.detail;
              callback(null, menuItems)
            })
          </script>
        <header style="background: #005cbf;">
            <app-menu>
            </app-menu>
        </header>
        </psk-container>
    </psk-code>
  </psk-chapter>
