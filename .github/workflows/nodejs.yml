name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run generate-sitemap --if-present
        git config --global user.email "mastaleru.rafael@gmail.com"
        git config --global user.name "Mastaleru Rafael"
        git add sitemap.xml
        git commit -m "GithubRunner:sitemap.xml was updated"
        git push
      env:
        CI: true
